<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="main">
        <p id="add-item">
          <label for="new-task" class="new-task" >Add Item</label>
          <div class="task-wrapper">
              <input id="new-task" class="task" type="text">
              <button class="add">Add</button>
          </div>
        </p>
        <h3>Todo</h3>
        <ul id="to-do">
          <li>
            <input type="checkbox" class="checkbox">
            <label class="label-task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed">
          <li>
            <input type="checkbox" checked class="checkbox">
            <label id="completed-label" class="label-task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img class="delete-img" src="./remove.svg" alt="delete icon"></button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
