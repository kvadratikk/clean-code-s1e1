<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
        <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main">
        <section class="add">
          <label for="new-task" class="add__new-task">Add Item</label>
          <div class="add__task-wrapper">
              <input id="add__input" type="text">
              <button class="add__button">Add</button>
          </div>
        </section>
        <section class="todo">
          <h3 class="todo__title">Todo</h3>
          <ul id="todo__list">
            <li class="todo__items">
              <input type="checkbox" class="todo__checkbox checkbox">
              <label class="todo__label-task label-task">Pay Bills</label>
              <input type="text" class="todo__task task">
              <button class="todo__edit edit">Edit</button>
              <button class="todo__delete delete">
                <img class="todo__delete-img delete-img" src="./remove.svg" alt="delete icon">
              </button>
            </li>
            <li class="todo__edit-mode">
              <input type="checkbox" class="todo__checkbox checkbox">
              <label class="todo__label-task label-task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo__task task">
              <button class="todo__edit edit">Save</button>
              <button class="todo__delete delete">
                <img class="todo__delete-img delete-img" src="./remove.svg" alt="delete icon">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="completed__title">Completed</h3>
          <ul id="completed__list">
            <li class="completed__items">
              <input type="checkbox" checked class="completed__checkbox checkbox">
              <label id="completed-label" class="completed-label-task label-task">See the Doctor</label>
              <input type="text" class="completed__task task">
              <button class="completed__edit edit">Edit</button>
              <button class="completed__delete delete"><img class="completed__delete-img delete-img" src="./remove.svg" alt="delete icon"></button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
